<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>META UI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container__big">
    <div class="container">
        <div class="dart dart__square">
            <div class="dart__image" >
                    <p class="dart__paragraph">
                        Join the dark side <br>
                        We have <span class="gradient__text">REESE'S PIECES</span>
                    </p>
            </div>
        </div>
        <div class="dart__login">
            <div class="inner--container">
                <div class="form__header">

                        <h1 class="form__title">Login</h1>



                        <label class="switch ">
                            <input type="checkbox">
                            <span class="switch__slider switch__round"></span>
                        </label>


                        <h1 class="form__title">Sign Up</h1>


                </div>
                <form action="#">
                    <label for="">Username</label>
                    <br>
                    <input type="text">
                    <hr>
                    <br>
                    <label>Password
                    <br>
                    <input type="password">
                    </label>
                    <hr>
                    <div class="form--footer__white">
                        <button type="check"></button>
                        <a class="footers" href="">Remember Me</a>

                        <a class="footers" href="#">Forgot your Password</a>
                    </div>
                    <br><br>
                    <div class="footer__container">

                        <button class="btn__sub" type="Submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--<script src="src/js/name.js"></script>-->
</body>
</html>
