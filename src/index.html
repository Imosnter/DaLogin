<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>META UI</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="">
    <div class="container">
        <div class="dart dart__square">
            <div class="dart__image" >
                    <p class="dart__paragraph">
                        Join the dark side <br>
                        We have <span class="gradient__text">REESE'S PIECES</span>
                    </p>
            </div>
        </div>
        <div class="dart__login">
            <div class="inner--container">
                <div class="form__header">
                    <div class="col--md-3"
                        <h1 class="form__title">login</h1>
                    </div>

                    <div class="col--md-3">
                        <label class="switch ">
                            <input type="checkbox">
                            <span class="switch__slider switch__round"></span>
                        </label>
                    </div>
                    <div class="col--md-3">
                        <h1 class="form__title">sign up</h1>
                    </div>

                </div>
                <form action="#">
                    <label for="">Username</label>
                    <br>
                    <input type="text">
                    <hr>
                    <br>
                    <label for="">Password</label>
                    <br>
                    <input type="password">
                    <hr>
                    <div class="form--footer__white">
                        <buttton type="check"></buttton>
                        <a class="footers" href="">Remember Me</a>

                        <a class="footers" href="#">Forgot your Password</a>
                    </div>
                    <br><br>
                    <div class="footer__container">

                        <button class="btn__sub" submit
                        ">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="src/js/name.js"></script>
</body>
</html>
